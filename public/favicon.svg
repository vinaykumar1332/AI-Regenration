<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256">
  <!-- Background -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main circle background -->
  <circle cx="128" cy="128" r="128" fill="url(#grad1)"/>
  
  <!-- Inner circle with darker shade -->
  <circle cx="128" cy="128" r="115" fill="#ffffff" opacity="0.95"/>
  
  <!-- V shape for Venkat -->
  <path d="M 80 80 L 100 130 L 120 80" stroke="#4F46E5" stroke-width="8" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Tech bars (representing technology) -->
  <rect x="140" y="85" width="8" height="35" fill="#06b6d4" rx="2"/>
  <rect x="155" y="95" width="8" height="25" fill="#06b6d4" rx="2"/>
  <rect x="170" y="80" width="8" height="40" fill="#06b6d4" rx="2"/>
  
  <!-- Bottom accent bar -->
  <rect x="80" y="155" width="96" height="4" fill="url(#grad1)" rx="2"/>
</svg>
